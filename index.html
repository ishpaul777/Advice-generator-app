<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
  <section class="wrap-container">
    <div class="content">
      <h1>
       DAD ADVICE  #<span id="advice-num"></span> 
      </h1>
      <p id="advice"></p>
    </div>
    <img src="./images/pattern-divider-desktop.svg" class="divider-desktop" alt="pattern-divider-desktop">
    <img src="./images/pattern-divider-mobile.svg" class="divider-mobile" alt="pattern-divider-mobile">
    <a href="" class="advice-dice dice-container" >
      <img src="./images/icon-dice.svg"alt="roll-dice">
    </a>
  </section>
  <section class="wrap-container">
    <div class="content">
    <h2 class="joke-heading">
      DAD JOKE  #<span id="joke-num"></span> 
    </h2>
    <p id="joke"></p>
  </div>
  <img src="./images/pattern-divider-desktop.svg" class="divider-desktop" alt="pattern-divider-desktop">
  <img src="./images/pattern-divider-mobile.svg" class="divider-mobile" alt="pattern-divider-mobile">
  <a href="" class="joke-dice dice-container" >
    <img src="./images/icon-dice.svg"alt="roll-dice">
  </a>
  </section>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
  Made with <i class="bi bi-balloon-heart-fill"></i> by <a href="#">Ishpaul Singh</a>.
</footer>
  
  
  <script src="app.js"></script>
</body>
</html>
